<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>绑定支付宝账号</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/financial_b.css"/>
		<link rel="stylesheet" href="css/header.css"/>
	</head>
	<body>
		<div class="wap">
			<header>
				<div class="y_top">
					<div class="y_left">
					<img src="images/bd_03.png" alt=""/>
				</div>
					<div class="y_center">
						<h3>绑定支付宝账号</h3>
					</div>
					<div class="y_right">
						<img src="images/bd_05.png" alt=""/>
					</div>
				</div>
			</header>
			<section>
				<div class="y_bd_main">
					<div class="account">
						<div class="info">
							<p>请输入支付宝账号：<input type="text"/></p>
						</div>
					</div>
					<div class="code">
						<div class="code_l">请输入验证码：<input type="text"/></div>
						<div class="code_r"><span>获取验证码</span></div>
					</div>
					<div class="info">
						<em>注：提现需要绑定支付宝账号</em>
					</div>
					<div class="submit">
						<button>提交</button>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
