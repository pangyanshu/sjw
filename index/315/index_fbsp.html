<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布商品</title>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/publish.css"/>
</head>
<body>
<div class="wap">
    <header>
        <div class="y_top">
            <div class="y_left">
                <img src="img/scss_03.png" alt=""/>
            </div>
            <div class="y_center">
                <h3>发布商品</h3>
            </div>
            <div class="y_right">
                <span>完成</span>
            </div>
        </div>
    </header>
    <section>
        <div class="y_fb_main">
            <div class="shop">
                <h3>商品图片 <em>（图片尺寸999*999）</em></h3>
                <ul>
                    <li> <img src="img/scss_06.png" alt=""/></li>
                    <li> <img src="img/scss_08.png" alt=""/></li>
                </ul>
            </div>
            <div class="shop">
                <h3>商品基本信息</h3>
                <p>商品名称：<input type="text" placeholder="请填写商品名称"/></p>
                <p>运费：<input type="text" placeholder="请填写运费价格，填写0为包邮"/></p>
                <p>分类名称：<input type="text" placeholder="规格/尺寸"/></p>
            </div>
            <div class="shop">
                <h3>商品分类</h3>

                <div class="classify">
                    <div class="left">
                        <p><em>规格</em> <input type="text" placeholder="请填写规格名称"/></p>
                        <p><em>单价</em> <input type="text" placeholder="请填写单价（元）"/></p>
                        <p><em>重量</em> <input type="text" placeholder="请填写单位重量"/></p>
                        <p><em>库存</em> <input type="text" placeholder="请填写库存数量"/></p>
                    </div>
                    <div class="right">
                        <img src="img/scss_13.png" alt=""/>
                    </div>
                </div>
                <div class="app">
                    <button><img src="img/f_03.png" alt=""/>添加商品分类</button>
                </div>
            </div>
            <div class="shop">
                <h3>商品详情</h3>
                <ul>
                    <li> <img src="img/scss_06.png" alt=""/></li>
                    <li> <img src="img/scss_08.png" alt=""/></li>
                </ul>
                <p>折扣设置 <span>一折 <img src="img/scss_21.png" alt=""/></span></p>
                <p>关联设计文档 <span>创意支架.stl <img src="img/scss_21.png" alt=""/></span></p>
                <p>分类至 <span>装饰品 <img src="img/scss_21.png" alt=""/></span></p>
            </div>

        </div>
    </section>


</div>
</body>
</html>
