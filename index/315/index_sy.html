<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的店铺</title>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/home.css"/>
    <link rel="stylesheet" href="css/zz.css"/>
</head>
<body>
<div class="wap">
    <header>
        <div class="y_top">
            <div class="y_left">
                <img src="img/myshop_06.png" alt=""/>
            </div>
            <div class="y_center">
                <h3>我的店铺</h3>
            </div>
            <div class="y_right">
                <img src="img/myshop_03.png" alt=""/>
            </div>
        </div>
    </header>
    <section>
        <div class="y_sy_main">
            <div class="blank"></div>
            <div class="shop">
                <div class="info">
                    <img src="img/myshop_10.png" alt="" class="info_img"/>
                    <b>店铺装修与管理</b><span><img src="img/myshop_13.png" alt=""/></span>
                </div>
                <div class="info" style="border-bottom: none">
                    <img src="img/myshop_10.png" alt="" class="info_img"/>
                    <b>预览店铺</b><span><img src="img/myshop_13.png" alt=""/></span>
                </div>
            </div>
            <div class="blank"></div>
            <div class="shop">
                <div class="info">
                <img src="img/myshop_10.png" alt="" class="info_img"/>
                <b>上架商品（30）</b><span><img src="img/myshop_13.png" alt=""/></span>
                </div>
                <div class="info">
                    <img src="img/myshop_10.png" alt="" class="info_img"/>
                    <b>库存商品（15）</b><span><img src="img/myshop_13.png" alt=""/></span>
                </div>
                <div class="info">
                    <img src="img/myshop_10.png" alt="" class="info_img"/>
                    <b>草稿箱（7）</b><span><img src="img/myshop_13.png" alt=""/></span>
                </div>
                <div class="info">
                    <img src="img/myshop_10.png" alt="" class="info_img"/>
                    <b>待审核商品（23）</b><span><img src="img/myshop_13.png" alt=""/></span>
                </div>
                <div class="info" style="border-bottom: none">
                    <img src="img/myshop_10.png" alt="" class="info_img"/>
                    <b>未通过审核商品（2）</b><span><img src="img/myshop_13.png" alt=""/></span>
                </div>
            </div>
            <div class="blank"></div>
            <div class="shop">
                <div class="info">
                    <img src="img/myshop_10.png" alt="" class="info_img"/>
                    <b>店铺与个人信息</b><span><img src="img/myshop_13.png" alt=""/></span>
                </div>
                <div class="info" style="border-bottom: none">
                    <img src="img/myshop_10.png" alt="" class="info_img"/>
                    <b>我的作品库</b><span><img src="img/myshop_13.png" alt=""/></span>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <dl class="active">
            <dt><img src="img/a_49.png"/></dt>
            <dd>首页</dd>
        </dl>
        <dl>
            <dt><img src="img/a_54.png"/></dt>
            <dd>优城协助</dd>
        </dl>
        <dl>
            <dt><img src="img/a_51.png"/></dt>
        </dl>
        <dl>
            <dt><img src="img/a_57.png"/></dt>
            <dd>订单状态</dd>
        </dl>
        <dl>
            <dt><img src="img/a_60.png"/></dt>
            <dd>我的店铺</dd>
        </dl>
    </footer>
</div>
</body>
</html>
