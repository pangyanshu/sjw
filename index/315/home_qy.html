<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>签约说明</title>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/home.css"/>

<body>
<div class="wap">
    <header>
        <div class="y_top">
            <div class="y_left">
                <img src="img/a1_03.png" alt=""/>

            <div class="y_center">
                <h3>签约说明</h3>

    </header>
    <section>
        <div class="y_qy_main">
            <div class="clause">

        </div>

<script>
    $("#button").click(function(){
        $(".qy_con").show();
        $(".qy").show();

        $(".qy_con").hide();
        $(".qy").hide();
