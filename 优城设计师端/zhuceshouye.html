<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册首页</title>

	<body>

					<img src="img/注册logo.png" alt="" />

					<button>登录</button>
				</div>
				<div class="s_bottom">
					<a href="#">注册账号</a>
					<span><a href="">忘记密码</a></span>
