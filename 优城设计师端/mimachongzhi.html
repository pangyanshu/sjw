<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/chongzhimima.css"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	</head>
	<body>
		<div class="box">
			<header>
				<div class="s_header_left">
					<img src="yc/denglu/c_03.png"/>
				</div>
				<div class="s_header_right">
					<h1>密码重置</h1>
				</div>
			</header>
			<section>
				<div class="hot_pwd1">
					<input type="text" placeholder="请输入新密码" />
				</div>
				<div class="hot_pwd2">
					<input type="text" placeholder="请再次输入密码" />
				</div>
				<div class="hot_pwd3">
					<input type="text" placeholder="请输入手机号" />
				</div>
				<div class="hot_pwd4">
					<input type="text" placeholder="请输入验证码" />
					<h1>获取验证码</h1>
				</div>
				<div class="btn">
					<button>提交</button>
				</div>
				<div class="zhezhao" style="display: none;">
					<div class="zhezao_list">
						<img src="yc/denglu/bai_03.png"/>
					<p>对不起重置失败</p>
					<p>原因</p>
					</div>
				</div>
			</section>
		</div>
	</body>
	<script type="text/javascript">
		$("button").click(function(){
			$(".zhezhao").show();
			$(".box").css("background","#CCCCCC");
		})
		$(".zhezhao").click(function(){
			$(".zhezhao").hide();
			$(".box").css("background","white");
		})
	</script>
</html>
